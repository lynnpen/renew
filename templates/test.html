<!doctype html>
<html>
<head>
<title>Socket.IO chat</title> 
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font: 13px Helvetica, Arial; }
form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
#messages { list-style-type: none; margin: 0; padding: 0; }
#messages li { padding: 5px 10px; }
#messages li:nth-child(odd) { background: #eee; }
</style>
<script type="text/javascript" src="{{ url_for('static', filename='jquery-1.4.2.min.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='socket.io.min.js')}}"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
  namespace = '/chat';
  var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);
  $('form#emit').submit(function(event){
    socket.emit('my event',  {data: $('#m').val()});
    $('#m').val('');
    return false;
  });
  socket.on('connect', function() {
    socket.emit('my event', {data: 'I\'m connected!'});
  });
  socket.on('my response', function(msg){
    $('#messages').append($('<li>').text(msg.data));
  });
});
</script>
</head>
  <body>
    <ul id="messages"></ul>
    <form id="emit" method="POST" action="#">
      <input type="text" id="m" name="m" placeholder="Message" /><button>Send</button>
    </form>
  </body>
</html>
